<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <script src="asteroids.js"></script>
    <script src="keyhandler.js"></script>
    <script src="player.js"></script>
    <script src="fx.js"></script>
    <script src="game.js"></script>
    <script src="gameloop.js"></script>
    <script src="gui.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" style="display:none"></canvas>
    <div id="load" class="screen" style="display:block">
        Loading, please wait...
    </div>
    <div id="start" class="screen" style="display:none">
        <img src="assets/asteroids-start-splash.png"/>
        <button onclick="window.gui.startGame()">Let's play</button>
    </div>
    <div id="end" class="screen" style="display:none">
        <img src="assets/asteroids-gameover-splash.png"/>
        <button onclick="window.gui.startGame()">Let's play</button>
    </div>
</body>

</html>
